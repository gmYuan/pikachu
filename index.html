<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>画一个皮卡丘</title> 
  <style id= "styleTag"></style>
  <link rel="stylesheet" href="./css/default.css">
</head>

<body>
	<div class="code-wrapper">
		<pre class="code"></pre>
	</div>

	<div class="preview-wrapper">
		<div class="preview">
			<div class="face">
				<div class="nose"></div>
				<div class="left eyes"></div>
				<div class="right eyes"></div>
				<div class="left cheek"></div>
				<div class="right cheek"></div>
				<div class="left upperLip"></div>
				<div class="right upperLip"></div>
				<div class="lowerLip-wrapper">
					<div class="lowerLip"></div>
				</div>
			</div>
		</div>	
	</div>

	<div class="btn-wrap">
		<button type="button" data-speed = "slow">慢速</button>
		<button type="button" data-speed = "normal" class="active">中速</button>
		<button type="button" data-speed = "fast">快速</button>
	</div>

</body>

<script src="js/main.js"></script>
</html>
